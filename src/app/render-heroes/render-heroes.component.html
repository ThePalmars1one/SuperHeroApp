<section class="filters_container">

    <app-filters [title]="'POWERSTATS'" [options]="categories" (filterSelected)="getHeroesByPowerstats($event)"></app-filters>
    <app-filters [title]="'GENDER'" [options]="genders" (filterSelected)="getHeroesByGenders($event)"></app-filters>
    <app-filters [title]="'RACE'" [options]="races" (filterSelected)="getHeroesByRaces($event)"></app-filters>
    <app-filters [title]="'HEIGHT'" [options]="heights" (filterSelected)="getHeroesByHeights($event)"></app-filters>
    <app-filters [title]="'WEIGHT'" [options]="weights" (filterSelected)="getHeroesByWeights($event)"></app-filters>
    <app-filters [title]="'EYE COLOR'" [options]="eyeColors" (filterSelected)="getHeroesByEyecolors($event)"></app-filters>
    <app-filters [title]="'HAIR COLOR'" [options]="hairColors" (filterSelected)="getHeroesByHaircolors($event)"></app-filters>

</section>

<section class="input_container">

    <div class="searchBar_container">
        <img src="assets/img/search.svg" alt="Search Icon">
        <input type="text" class="searchBar" placeholder="FIND YOUR HERO" [(ngModel)]="search" (input)="filterHeroes()">
    </div>

</section>

<div class="restart_container">
    <button class="restart_filters" (click)="restartHeroes()"><img src="assets/img/restart.png" alt="Restart icon">
    </button>
</div>


<section class="heroes_container">
    <div *ngFor="let hero of actualHeroes | paginate:{ itemsPerPage: 9, currentPage: page, totalItems: actualHeroes.length }"
        class="hero_card">

        <img [src]="hero.image.url">

        <div class="hero_name">
            <h2>{{hero.name}}</h2>
        </div>

        <div class="hero_stats_container">

            <div class="hero_stats">

                <h2>{{hero.powerstats.intelligence}}</h2>
                <h2>{{hero.powerstats.strength}}</h2>
                <h2>{{hero.powerstats.power}}</h2>
                <h2>{{hero.powerstats.speed}}</h2>
                <h2>{{hero.powerstats.combat}}</h2>
                <h2>{{hero.powerstats.durability}}</h2>

            </div>

            <div class="hero_stats_names">

                <h2>Intelligence</h2>
                <h2>Strength</h2>
                <h2>Power</h2>
                <h2>Speed</h2>
                <h2>Combat</h2>
                <h2>Durability</h2>

            </div>

        </div>

        <div class="hero_details">
            <a routerLink="/detail/{{hero.id}}" fragment="init">DETAILS</a>
        </div>


    </div>

</section>

<div *ngIf="allHeroes.length <= 5" class="loading">
    <h2>LOADING</h2>
</div>

<div *ngIf="noHeroesFound" class="noHeroesFound">
    NO HEROES FOUND.
</div>

<section class="pagination_container">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)='OnchangePages($event)'>
    </pagination-controls>
</section>
