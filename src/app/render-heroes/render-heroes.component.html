<section>

    <div class="powerstats-container" (mouseover)="showPowerstatButtons = true" (mouseleave)="showPowerstatButtons = false">
        
        <div class="powerstats-header">
            <span class="powerstats-label">Powerstats</span>
        </div>

        <div class="powerstats-buttons" *ngIf="showPowerstatButtons">
            <button *ngFor="let category of categories" (click)="getHeroesByPowerstats(category)">{{ category }}</button>
        </div>

    </div>

    <button *ngFor="let gender of genders" (click)="getHeroesByGenders(gender)">{{ gender }}</button>

</section>




<section class="heroes_container">
    <div *ngFor="let hero of actualHeroes; index as i" class="hero_card">

        <img [src]="hero.image.url">

        <div class="hero_name">
            <h2>{{hero.name}}</h2>
        </div>

        <div class="hero_stats_container">

            <div class="hero_stats">

                <h2>{{hero.powerstats.intelligence}}</h2>
                <h2>{{hero.powerstats.strength}}</h2>
                <h2>{{hero.powerstats.power}}</h2>
                <h2>{{hero.powerstats.speed}}</h2>
                <h2>{{hero.powerstats.combat}}</h2>
                <h2>{{hero.powerstats.durability}}</h2>

            </div>

            <div class="hero_stats_names">

                <h2>Intelligence</h2>
                <h2>Strength</h2>
                <h2>Power</h2>
                <h2>Speed</h2>
                <h2>Combat</h2>
                <h2>Durability</h2>

            </div>


        </div>


    </div>

</section>
